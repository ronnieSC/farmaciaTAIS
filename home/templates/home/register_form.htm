{% extends 'home/heredame_staff.html' %}
{%block content %}
{% load static %}
<html>

<head>
<meta http-equiv="Content-Language" content="es-pe">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Por Favor</title>
<link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>

<body>


<div >
	<form method="POST" action="">{%csrf_token%}
		<div  class="boxamp">
			<h1>A単adir Usuario</h1>
			{%for message in messages %}
				<h3>{{message}}</h3>
			{% endfor %}
			<table border="0" width="100%">
				<tr>
					<td width="123">Usuario</td>
					<td><input type="text" name="username" size="20"  required></td>
				</tr>
				<tr>
					<td width="123">Nombres</td>
					<td><input type="text" name="first_name" size="20"  required></td>
				</tr>
				<tr>
					<td width="123">Apellidos</td>
					<td><input type="text" name="last_name" size="20"  required></td>
				</tr>
				<tr>
					<td width="123">E-mail</td>
					<td>
					<input type="text" name="email" size="20" class="test" id="test"  required></td>
				</tr>
				<tr>
					<td width="123">Contrase単a</td>
					<td><input type="password" name="password1" size="20"  required></td>
				</tr>
				<tr>
					<td width="123">Repetir Contrase単a</td>
					<td>
					<input type="password" name="password2" size="20"  required></td>
				</tr>
			</table>
			<br>
			<a href="/">regresar al indice</a><br><br>
			<table class="simplealign">
				<tr>
					<td><input type="submit" value="A単adir" name="B1" class="buttonsingletypical" ></td>
					<td><input type="reset" value="Resetear" name="B2" class="buttonsingletypical" ></td>
				</tr>
			</table>
		</div>
	</form>
</body>

</html>
{% endblock %}
